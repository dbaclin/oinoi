        <script type="text/javascript">
            
            function guessTypeOfColumn(aColumn) {

                var tempRes = {
                    date: 0,
                    number: 0,
                    string: 0,
                    na: 0,
                    cpt: 0
                };

                for (var i = 0; i < aColumn.length; i++) {

                    if (typeof aColumn[i] == "number") + tempRes.number++;
                    else if (Date.parse(aColumn[i]) != null) + tempRes.date++;
                    else if (typeof aColumn[i] == "string") + tempRes.string++;
                    else +tempRes.na++;

                    + tempRes.cpt++;
                }

                var maxSoFar = -1;
                var result;

                for (var i in tempRes) {
                    if (i != "cpt") {
                        if (maxSoFar < tempRes[i]) {
                            maxSoFar = +tempRes[i];
                            result = i;
                        }
                    }
                }

                if (result == "na") result = "string";

                return result;
            }

            function guessType(jsonData) {
                var columns = {};

                for (var i in jsonData) {
                    columns[i] = guessTypeOfColumn(jsonData[i]);
                }

                return columns;
            }

            function getHistogram(aColumn, aType) {

                var res;

                if (aType == "string") {

                    var ht = new HashTable();

                    for (var i = 0; i < aColumn.length; i++) {
                        ht.increment(aColumn[i]);
                    }

                    res = [];
                    var keys = ht.keys();

                    for (var i in keys) {
                        res[i] = {
                            "x": (keys[i] + "").trim(),
                            "y": +ht.get(keys[i])
                        };

                    }
                    res.sort(function(a, b) {
                        return b.y - a.y
                    });

                } else if (aType == "date") {
                    var ht = new HashTable();
                    var currentDate;

                    // Date.parse(dd.toDateString());

                    for (var i = 0; i < aColumn.length; i++) {

                        currentDate = Date.parse(aColumn[i]);
                        if (currentDate != null) {

                            currentDate = Date.parse(currentDate.toDateString());
                            ht.increment(currentDate);

                        } else {
                            ht.increment("not a date");
                        }

                    }

                    res = [];
                    var keys = ht.keys();

                    for (var i in keys) {
                        res[i] = {
                            "x": keys[i],
                            "y": +ht.get(keys[i])
                        };

                    }
                    res.sort(function(a, b) {
                        if (b.x == "not a date") return -a.x
                        else if (a.x == "not a date") return b.x
                        else return a.x - b.x;
                    });

                } else {

                    var nofGroups = 10;
                    var ht = new HashTable();

                    var min_value = Math.min.apply(Math, aColumn);
                    var max_value = Math.max.apply(Math, aColumn);

                    var range_size = (max_value - min_value) / nofGroups;

                    if (range_size > 0) {
                        var max_bin = Math.floor(max_value / range_size);
                        var min_bin = Math.floor(min_value / range_size);

                        for (var i = min_bin; i <= max_bin; i = i + 1) {
                            ht.put(i, 0);
                        }

                        for (var i = 0; i < aColumn.length; i++) {
                            if (typeof aColumn[i] == "number") ht.increment(+Math.floor(aColumn[i] / range_size));
                            else ht.increment("not a number");
                        }

                        res = [];
                        var keys = ht.keys();

                        for (var i in keys) {
                            res[i] = {
                                "x": keys[i],
                                "y": +ht.get(keys[i])
                            };
                        }
                        res.sort(function(a, b) {
                            if (b.x == "not a number") return -a.x
                            else if (a.x == "not a number") return b.x
                            else return a.x - b.x;
                        });

                        for (var i = 0; i < res.length; i++) {
                            if (isFinite(res[i]["x"]))
                                res[i]["x"] = (Math.round(+res[i]["x"] * range_size * 100) / 100).toFixed(2) + " " + (Math.round((+res[i]["x"] + 1) * range_size * 100) / 100).toFixed(2);
                        }

                    } else {
                        for (var i = 0; i < aColumn.length; i++) {
                            if (typeof aColumn[i] == "number") ht.increment(aColumn[i]);
                            else ht.increment("not a number");
                        }

                        res = [];
                        var keys = ht.keys();

                        for (var i in keys) {
                            res[i] = {
                                "x": keys[i],
                                "y": +ht.get(keys[i])
                            };

                        }
                        res.sort(function(a, b) {
                            if (b.x == "not a number") return -a.x
                            else if (a.x == "not a number") return b.x
                            else return a.x - b.x;
                        });

                    }

                }

                return res;
            }


            var file_name = "income-reduced.csv";

            var json_data;
            var data_in_columns = {};

            if (file_name.length > 0) {

                    success: function(data) {

                        var chart_holder = Mustache.render($('#tpl-chart').html(),variables_for_template);
                        $('#chart-holder').append(chart_holder);
                        //$('#chart-holder').listview('refresh');
                         
                        var rows = json_data.rows;
                        /*
                        for (var i = 0; i < headers.length; i++) {

                            data_in_columns[headers[i]] = currentCol;
                        }
                        */
                        console.log("done transforming in columns");
                       // columns_types = guessType(data_in_columns);
                        console.log("done guessing");

                        dimGroup = new HashTable();
                        
                        var data = json_data.rows;
                        var ndx = crossfilter(data);
                        var all = ndx.groupAll();
                        
                        for(var i = 0; i < headers.length; i++) {
                            var dimension = ndx.dimension(function(d) {
                                    return d[headers[i]];
                            });
                            var dimensionGroup = dimension.group();
                            var chart;
                            if(headers[i] == "age" || headers[i] == "num persons worked for employer" || headers[i] == "taxable income amount") {
                                chart = dc.barChart("#"+headers[i].replace(/\s+/g, '-').trim()+"-chart");
                                chart.width(700)
                            .height(300)
                            .margins({
                            top: 10,
                            right: 50,
                            bottom: 30,
                            left: 40
                          }).dimension(dimension)
                            .group(dimensionGroup)
                            .elasticY(true)
                            .centerBar(true)
                            .gap(1)
                            .round(dc.round.floor)
                            .x(d3.scale.linear().domain([d3.min(data,function(d) { return d[headers[i]]; }), d3.max(data,function(d) { return d[headers[i]]; })]))
                            .renderHorizontalGridLines(true)
                            .xAxis()
                            .tickFormat(function(v) {
                            return v;
                            });
                                
                            } else {
                                chart = dc.rowChart("#"+headers[i].replace(/\s+/g, '-').trim()+"-chart");
                                chart.width(700)
                                .height(300)
                                .margins({top: 20,left: 10, right: 10, bottom: 20
                            })
                                .group(dimensionGroup)
                                .dimension(dimension)
                                .colors(['#3182bd', '#6baed6', '#9ecae1', '#c6dbef', '#dadaeb'])
                                .label(function(d) {
                                return d.key;
                            })
                                .title(function(d) {
                                return d.value;
                            })
                                .elasticX(true)
                                .xAxis().ticks(4)
                                ;
                            }
                            dimGroup.put(headers[i].replace(/\s+/g, '-').trim(),{dim: dimension, grp: dimensionGroup, chart: chart});
                        }
                        
                        
                            
                         dc.renderAll();
                        

                    },
                    error: function() {
                        // Show some error message, couldn't get the CSV file
                    }
                })
            };
