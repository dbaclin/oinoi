<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      archan937@github: /csonv.js - demo
    </title>
    <link  href="assets/style.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="assets/json2.js"  type="text/javascript"></script>
    <script src="assets/cycle.js"  type="text/javascript"></script>
    <script src="../src/csonv.js"  type="text/javascript"></script>
    <script>
      function fetch() {
        var select    = document.getElementById("csv");
        var csv       = select.options[select.selectedIndex].value;
        var data      = csv.toObjects();
        var indention = "    ";
        var result    = JSON.stringify(JSON.decycle(data), null, indention.length).replace(/\[\{/, "[\n" + indention + "{").replace(/\n/g, "<br>").replace(/\s/g, "&nbsp;");
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="page_wrapper">
        <div id="page_header">
          <h1>
            <a href="https://github.com/archan937/csonv.js">csonv.js</a>
          </h1>
          <h2>A tiny library to fetch relational CSV data at client-side just like JSON</h2>
        </div>
        <ul id="page_menu">
          <li>
            <a href="https://github.com/archan937/csonv.js">Github repository</a>

          </li>
          <li class="separator">-</li>

          </li>

          </li>
        </ul>

          <a href="#" onclick="fetch()">Click to fetch!</a>
          <br>
          <select id="csv">
            <option value="assets/family.csv">family.csv</option>
